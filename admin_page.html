<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="d-flex flex-column min-vh-100">

<nav class="navbar navbar-light bg-light">
    <a class="nav-link" href="user_page.html">Home</a>
</nav>

<div class="container mt-5">
    <div class="card">
        <div class="card-body">
            <h1 class="text-center">Admin Dashboard</h1>
            <h3 class="text-center">Add a New Book</h3>
            <form>
                <div class="form-group">
                    <label for="bookTitle">Book Title:</label>
                    <input type="text" class="form-control" id="bookTitle" placeholder="Enter book title">
                </div>
                <div class="form-group">
                    <label for="bookDescription">Description:</label>
                    <textarea class="form-control" id="bookDescription" placeholder="Enter book description"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Add Book</button>
            </form>
        </div>
    </div>
</div>

<footer class="bg-dark text-light text-center mt-auto py-4">
    <p>&copy; 2024 All rights reserved</p>
</footer>

</body>
</html>
